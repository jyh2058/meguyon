<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ご案内</title>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const isMobile = /iPhone|iPad|Android|iPod|blackberry|opera mini|opera mobile/i.test(navigator.userAgent);
      if (!isMobile) {
        document.body.innerHTML = "<h2 style='text-align:center; margin-top:50px;'>モバイル端末からアクセスしてください 🙏</h2>";
      }
      document.body.style.visibility = 'visible';
    });

    window.addEventListener("load", function () {
      document.body.classList.add("loaded");
    });
  </script>
  
  <meta property="og:title" content="ご案内" />
  <meta property="og:description" content="お越しいただく皆様への大切なお知らせ" />
  <meta property="og:url" content="https://jyh2058.github.io/meguyon/" />
  <meta property="og:type" content="website" />

  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
  
  <style>
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }
    body.loaded #loader {
      opacity: 0;
      pointer-events: none;
    }
    .fa-spinner {
      font-size: 3rem;
      color: lightpink;
    }

    body {
      visibility: hidden;
      font-family: 'Noto Serif JP', serif;
      font-size: 1.1em;
      line-height: 1.6;
      letter-spacing: 0.03em;
      background-color: #FFF9F3;
      color: black;
      text-align: center;
      padding: .25rem !important;
      margin: 0;
      overflow-x: hidden;
    }

    .header-decoration-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .decoration {
      width: 235.25px;       /* 원하는 잘린 영역 크기 */
      aspect-ratio: 1000 / 707;
      background-image: url('sakura.png');
      background-size: 375px 265.125px;
      background-position: left top;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .header-decoration {
      background-position: left top;
      height: 160px;
    }

    .footer-decoration-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: flex-end;
    }

    .footer-decoration {
      background-position: right bottom;     /* 오른쪽 아래 기준 */
    }
    
    h1 { font-size: 2em; margin-bottom: 0.3em; }
    h2 { font-size: 1em; }
    p { font-size: 0.65em; line-height: 1.6; margin: 0.5em 0; }
  </style>
</head>
<body>
  <div id="loader">
    <div style="text-align:center;">
      <i class="fas fa-spinner fa-spin"></i>
      <p style="margin-top:10px; font-size: 1em;">少々お待ちください 🙏</p>
    </div>
  </div>

  <div id="top" class="header-decoration-wrapper">
    <div class="decoration header-decoration"></div>
  </div>

  <div id="comment_section" style="display: flex; align-items: center; justify-content: center;">
    <div class="" style="max-width: 547.4px;">
     <p style="text-align:center;">〜ご案内〜<br><br>挙式は13時からとなりますが 挙式1時間前に新郎新婦が待機して<br>ご挨拶や写真撮影がありますので<br>12時頃きてくださると幸いです
     <br>当日ご来場されましたら 5階にて受付をお願いいたします<br>挙式後、地下にてブッフェスタイルのお食事を用意しております<br>※受付時に食券をお渡しします
     <br><br>また 遠方よりお越しいただくことになりますので<br>勝手ながらご祝儀等のお気遣いは辞退させていただきます<br>渡航費 滞在費は申し訳ありませんが各自ご負担でお願いいたします<br>皆様とお会いできますことを楽しみにしております</p>
    </div>
  </div>

  <div class="footer-decoration-wrapper">
    <div class="decoration footer-decoration"></div>
  </div>

  <script src="https://kit.fontawesome.com/6fcecb4845.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('keydown', function(e) {
      // F12, Ctrl+Shift+I, Ctrl+U 등 개발자도구 관련 키 차단
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
